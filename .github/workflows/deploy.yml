name: Deploy to GitHub Pages

# Trigger do workflow: push para branch main
on:
  push:
    branches: [ main ]

# Permissões necessárias para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Configuração para evitar execuções concorrentes
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de deploy
  deploy:
    # Ambiente de execução
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Sistema operacional
    runs-on: ubuntu-latest
    
    # Passos do job
    steps:
      # Passo 1: Fazer checkout do código
      - name: Checkout
        uses: actions/checkout@v4
        
      # Passo 2: Configurar ambiente do GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # Passo 3: Upload dos arquivos como artefato
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload de todos os arquivos do projeto
          path: '.'
          
      # Passo 4: Deploy no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
